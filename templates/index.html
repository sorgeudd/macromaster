<!DOCTYPE html>
<html>
<head>
    <title>Fishing Bot Testing Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Fishing Bot Testing Interface</h1>
    <div class="status">
        <h2>Testing Status</h2>
        <p>Position Testing: <span id="position-status">Active</span></p>
        <p>Resource Detection: <span id="resource-status">Ready</span></p>
        <p>Terrain Testing: <span id="terrain-status">Ready</span></p>
    </div>
</body>
</html>
